<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Bendera Belanda</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .flag {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
        }

        .red {
            background-color: red;
            height: 33%;
        }

        .white {
            background-color: white;
            height: 33%;
        }
        
        .blue {
            background-color: rgb(17, 0, 255);
            height: 34%;
        }
    </style>
</head>
<body>

    <div class="flag">
        <div class="red"></div>
        <div class="white"></div>
        <div class="blue"></div>
    </div>

</body>
</html>
